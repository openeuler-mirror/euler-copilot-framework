{{- if .Values.euler_copilot.pgsql.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pgsql-pvc-{{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
  annotations:
    helm.sh/resource-policy: keep
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.euler_copilot.pgsql.persistentVolumeSize }}
{{- end }}