name: docker_pull_specified_AI_docker_images
description: "从dockerhub拉取指定的docker容器镜像，输入为容器镜像的名字和tag"
steps:
  - name: start
    call_type: api
    params:
      endpoint: POST /docker/pull
    next: extract_key
  - name: extract_key
    call_type: extract
    params:
      keys:
        - data.shell
next_flow:
  - docker_run_specified_AI_docker_images