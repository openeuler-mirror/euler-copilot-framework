name: performance_tuning
description: 基于性能能分析报告，生成操作系统和Mysql应用的性能优化建议,结果以shell脚本的形式返回
steps:
  - name: start
    call_type: api
    params:
        endpoint: POST /optimization_suggestion
    next: extract_key
  - name: extract_key
    call_type: extract
    params:
      keys:
        - data.script